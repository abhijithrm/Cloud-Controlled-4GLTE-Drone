<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKvdklCWlOEBirFt_qu5Wy2EMjKwz0EXo"></script>
<script type="text/javascript" src="/js/ui-components.js"></script>
<script type="text/javascript" src="/js/library.js"></script>

<link rel="stylesheet" type="text/css" href="/css/app.css" />


<script th:inline="javascript">  
  $( document ).ready( function(){
  const DRONE_CONSOLE_LOGS_COLLECTION = [[${droneLogsCollection}]]
  for(var i=0; i<DRONE_CONSOLE_LOGS_COLLECTION.length; i++)
  {
      var droneConsoleMessageHtml = '<p>'+DRONE_CONSOLE_LOGS_COLLECTION[i]+'</p>';
      $('#logcontainer').append(droneConsoleMessageHtml);
  }
  });
</script> 

<title>Real Time Drone Console Log Streamer</title> 

</head>

<body>  

  <hr>
	<div id="logcontainer" style="margin-left: 7px;">
	
	</div>

</body>
</html>
