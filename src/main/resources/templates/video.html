<script th:inline="javascript">

//values coming from bakend model....getVideoFeed()
const HOST_NAME	     = [[${publicIp}]]
const DRONE_ID       = [[${droneId}]]
const VIDEO_ENDPOINT = [[${videoEndpoint}]]

const videoStreamClient = new VideoStreamClient(DRONE_ID, HOST_NAME, 80, VIDEO_ENDPOINT)//obj in library.js

$(document).ready( function(){
  $("img").attr("id", "video" + DRONE_ID)
  videoStreamClient.activateStream()//sets the img data to img element.Makes request to java ws.
});

</script> 

<title>ODAFA - Operate Drones Anywhere From Anywhere</title>
